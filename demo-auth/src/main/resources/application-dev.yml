spring:
  datasource:
    url: jdbc:mysql://localhost:3306/db_demo?useSSL=false&serverTimezone=Asia/Seoul&characterEncoding=UTF-8&allowPublicKeyRetrieval=true
    driver-class-name: com.mysql.cj.jdbc.Driver
    username: root
    password: 1234
    hikari:
      maximum-pool-size: 5
      minimum-idle: 2
      connection-timeout: 30000

  data:
    redis:
      host: localhost
      port: 6379
      password: redis123
      lettuce:
        pool:
          max-active: 10
          max-idle: 10
          min-idle: 2
      timeout: 3000ms

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.MySQLDialect

  devtools:
    restart:
      enabled: true
      additional-paths: src/main/java
    livereload:
      enabled: true

logging:
  level:
    com.example: DEBUG
    org.springframework.security: DEBUG
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE
  file:
    name: logs/demo-auth.log

service:
  demo-front:
    prefix: http
    uri: localhost
    port: 5173

jwt:
  secret: your-secret-key-minimum-256-bits-for-hs512-algorithm-please-change-this-in-production
  access-token-validity: 3600000
  refresh-token-validity: 604800000
  cookie:
    secure: false
